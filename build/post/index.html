<header class="min-w-full h-fit bg-sky-900 grid mb-16">
    <div class="w-full max-w-7xl flex flex-row place-content-between items-center ml-auto mr-auto sm:pl-8 sm:pr-8 xl:pl-0 xl:pr-0">
        <div class="font-extrabold text-xl md:text-4xl p-4 text-white">ArneDives</div>

        </div>

<main class="flex flex-col gap-10 min-h-max m-8 mb-16 lg:m-16 max-w-7xl self-center">
    <section class="flex flex-col">
        <h1 class="title font-bold text-3xl sm:text-5xl min-w-fit self-center mb-8"></h1>
        <p class=" text text-base sm:text-lg lg:text-xl"></p>
    </section>

    <section class="mt-8 flex flex-col gap-4">
        <div>
            <h2 class="font-bold text-4xl min-w-fit self-center">On the map:</h2>
        </div>
        <div id="map" class="h-96 w-full"></div>
    </section>

    <section class="pictures flex flex-wrap gap-4 mt-8 grid grid-cols-2">
    </section>

    <section class="reviewsection flex flex-col">
        <h2 class="font-bold text-4xl min-w-fit self-center mb-6">Comments:</h2>

        <div class="comments flex gap-4 flex-wrap">


        </div>

        <div class="inputReview flex flex-col w-full self-center gap-4">
            <h3 class="font-bold text-3xl mb-6">Leave a comment:</h3>

            <div class="inputs flex flex-col gap-4">
                <div class="flex flex-col">
                    <label for="naam">Name:</label>
                    <input type="text" id="naam" class="w-60 border-black border-2">
                    <div class="inputDescription" id="errNaam"></div>
                </div>

                <div class="flex flex-col">
                    <label for="entry">Write your comment here:</label>
                    <textarea name="entry" id="entry" cols="20" rows="5"
                              class="border-black border-2 max-w-5xl"></textarea>
                    <div class="inputDescription" id="errEntry"></div>
                </div>
            </div>
            <button class="button bg-sky-900 text-3xl text-white w-fit p-2 pt-2 pb-4 rounded-lg text-center"
                    id="submit"> post comment
            </button>
        </div>
    </section>
</main>
